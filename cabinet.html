<!DOCTYPE html>
<html>
<head>
    <title>Cabinet 1</title>
    <meta charset="utf-8" />

    <link rel="stylesheet/less" type="text/css" href="less/head.less">
    <link rel="stylesheet/less" type="text/css" href="less/styles.less">
    <link rel="stylesheet/less" type="text/css" href="less/forms.less">

    <script src="js/less-1.3.3.min.js" type="text/javascript"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>

    <script src="js/common.js" type="text/javascript"></script>
    <script src="js/modal.js" type="text/javascript"></script>
</head>
<body>

<div class="header">
    <div class="wrapper">
        <div class="left">
            <div class="logo"></div>
            <div class="separator"></div>
            <div class="name">
                сервис российского <br />
                онлайн телевидения
            </div>
        </div>

        <div class="right">
            <div class="info">
                Вы вошли как: <a href="#">COMDEV</a> <a href="#" class="exit">Выйти</a>
            </div>
        </div>
    </div>
</div>


<div class="main-body">
    <div class="wrapper cabinet">

        <div class="left-column">
            <div class="user-search">
                Поиск пользователя
            </div>

            <form class="form-user-search" method="post" action="#">
                <div class="input">
                    <div class="label">ID:</div>
                    <input name="login" type="text" value="логин" onfocus="if (this.value=='логин') this.value='';" onblur="if (this.value=='') this.value='логин';">
                </div>

                <div class="input">
                    <div class="label">Login:</div>
                    <input name="login" type="text" value="логин" onfocus="if (this.value=='логин') this.value='';" onblur="if (this.value=='') this.value='логин';">
                </div>

                <div class="input">
                    <div class="label">Email:</div>
                    <input name="login" type="text" value="логин" onfocus="if (this.value=='логин') this.value='';" onblur="if (this.value=='') this.value='логин';">
                </div>

                <div class="input">
                    <div class="label">MAC:</div>
                    <input name="login" type="text" value="логин" onfocus="if (this.value=='логин') this.value='';" onblur="if (this.value=='') this.value='логин';">
                </div>

                <div class="submit">
                    <input class="button search-left" type="submit" value="найти пользователя">
                </div>
            </form>

            <div class="smallcontainer">
                <div class="separator-horizontal"></div>

                <div class="button-arrow">Пользователи</div>
                <div class="button-arrow">Еще что-то</div>
            </div>

        </div>



        <div class="main-column">
            <div class="alert green">
                Вы вошли в кабинет технической поддержки. Введите данные в поле поиска.
            </div>


            <div class="alert red">
                Пользователь не найден! Пожалуйста, проверьте входные данные и повторите поиск.
            </div>

        </div>


        <div class="clear"></div>

    </div>
</div>


<div class="footer"></div>

</body>
</html>
