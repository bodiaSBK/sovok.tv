<!DOCTYPE html>
<html>
<head>
    <title>Auth Success</title>
	<meta charset="utf-8" />

    <link rel="stylesheet/less" type="text/css" href="less/head.less">
    <link rel="stylesheet/less" type="text/css" href="less/styles.less">
    <link rel="stylesheet/less" type="text/css" href="less/forms.less">

    <script src="js/less-1.3.3.min.js" type="text/javascript"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/common.js" type="text/javascript"></script>
</head>
<body>

<div class="header">
    <div class="wrapper">
        <div class="left">
            <div class="logo"></div>
            <div class="separator"></div>
            <div class="name">
                сервис российского <br />
                онлайн телевидения
            </div>
        </div>
    </div>
</div>




<div class="main-body">
    <div class="wrapper">

        <div id="middleBlock" class="login">
            <div class="title">
                <div class="icon lock"></div>
                <div class="text">Вход</div>
            </div>
            <div class="body">
                <div class="auth-center">
                    <form class="form-login" method="post" action="#">
                        <div class="input">
                            <div class="icon login"></div>
                            <input name="login" type="text" value="логин" onfocus="if (this.value=='логин') this.value='';" onblur="if (this.value=='') this.value='логин';">
                            <div class="icon verify"></div>
                        </div>
                        <div class="input">
                            <div class="icon password"></div>
                            <input name="pass" type="password" value="пароль" onfocus="if (this.value=='пароль') this.value='';" onblur="if (this.value=='') this.value='пароль';">
                            <div class="icon verify"></div>
                        </div>
                        <input class="button submit" type="submit" value="Войти">
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="footer"></div>

</body>
</html>
